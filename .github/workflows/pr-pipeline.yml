name: PR pipeline

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  gradle:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        jdk: [ 11, 17 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'
      - name: Detekt
        uses: gradle/gradle-build-action@0280eb7de5ad3fb0deb50017b8ce842980b4789a
        with:
          arguments: detekt
      - name: Test
        uses: gradle/gradle-build-action@0280eb7de5ad3fb0deb50017b8ce842980b4789a
        with:
          arguments: test


