formatting:
  MaximumLineLength:
    active: false
style:
  MaxLineLength:
    active: true
    maxLineLength: 150
  UnusedPrivateMember:
    excludes: "**/*Test.kt, **/test/**"
  ReturnCount:
    max: 3
complexity:
  LongMethod:
    active: true
    excludes: "**/*Test.kt, **/test/**"
  LongParameterList:
    functionThreshold: 8
  CyclomaticComplexMethod:
    threshold: 20
  TooManyFunctions:
    thresholdInClasses: 12
    thresholdInFiles: 12
    thresholdInObjects: 12
    thresholdInInterfaces: 12

